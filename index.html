<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horisontal-logo.svg"
              alt="Logo: Best tour plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search-form navbar-top__search-form">
            <input
              type="text"
              class="search-form__input"
              placeholder="Search Location"
            />
            <button class="search-form__button">
              <img src="img/search.svg" alt="icon: search" />
            </button>
          </form>

          <a href="#" class="user navbar-top__user">
            <img
              src="img/user-avatar.jpg"
              alt="user-avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span
            ><span class="menu-button__line"></span
            ><span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <nav class="navbar-bottom">
        <div class="container">
          <ul class="navbar-bottom__list">
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">All Deals</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Hotels</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Activities</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Restaurants</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Events</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.container -->
      </nav>
    </header>
    <nav class="bread-crumb">
      <div class="container">
        <ul class="bread-crumb__list">
          <li class="bread-crumb__item">
            <a href="#" class="bread-crumb__link">Home</a>
          </li>
          <li class="bread-crumb__item">
            <a href="#" class="bread-crumb__link">Flash Offers</a>
          </li>
          <li class="bread-crumb__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img class="stars__item"src="img/star.svg" alt="star">
                <img class="stars__item"src="img/star.svg" alt="star">
                <img class="stars__item"src="img/star.svg" alt="star">
                <img class="stars__item"src="img/star.svg" alt="star">
                <img class="stars__item"src="img/star.svg" alt="star">
              </div>
              <h1 class="hotel-name hotel-info__name">grand hilton hotel</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <div class="hotel-description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </div>
          </div>
          <!-- /.hotel-info__left -->
          <div class="rating hotel-info__rating">
            <div class="rating__text"> User Rattings </div>
            <div class="rating__counter">4.5/<span class="rating__min">5</span></div>
          </div>
          <!-- /.hotel-info__right -->
        </div>
        <!-- /.hotel-info -->
        <section class="hotel-grid">
          <div class="slider">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/slide_1.jpg" alt="slide"></div>
                <div class="swiper-slide"><img src="img/slide_2.jpg" alt="slide"></div>
                <div class="swiper-slide"><img src="img/slide_3.jpg" alt="slide"></div>
              </div>

              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>
            </div>
            <!-- / .slider main container -->
          </div>
          <!-- /.slider -->
        </section>
        <!-- /.hotel-grid -->
      </div>
    </section>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/scrypt.js"></script>
  </body>
</html>
