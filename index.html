<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horisontal-logo.svg"
              alt="Logo: Best tour plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search-form navbar__search-form">
            <input
              type="text"
              class="search-form__input"
              placeholder="Search Location"
            />
            <button class="search-form__button">
              <img src="img/search.svg" alt="icon: search" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="img/user-avatar.jpg"
              alt="user-avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-button navbar__menu-button">
            <span class="menu-button__line"></span
            ><span class="menu-button__line"></span
            ><span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <nav class="navbar-bottom">
        <div class="container">
          <ul class="navbar-bottom__list">
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">All Deals</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Hotels</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Activities</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Restaurants</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Events</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.container -->
      </nav>
    </header>
  </body>
</html>
